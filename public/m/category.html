<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/category.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav lt-header">
    <h1 class="mui-title">乐淘云购</h1>
    <a class=" mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart iconfont icon-gouwuche"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="content">
    <div class="cate-list">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="leftCate">

            </div>
        </div>
    </div>
<div class="cont-list">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll" id="rightCate">

        </div>
    </div>
</div>
</div>
<script>
    options ={
        scrollY: true, //是否竖向滚动
        scrollX: false, //是否横向滚动
    };
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
</script>
<script id="leftCateTpl" type="text/html">
    <% for(var i =0; i<data.length; i++){ %>
    <a href="javascript:;" data-id="<%=data[i].id%>"><%=data[i].categoryName %></a>
    <% } %>
</script>
<script id="rightTpl" type="text/html">
    <% for(var i =0; i<data.length; i++){ %>
    <a href="javascript:;" >
        <img src="<%=data[i].brandLogo%>" alt="">
        <span><%=data[i].brandName%></span>
    </a>
    <% } %>
    <%if(!data.length){ %>
    <div>暂无数据</div>
    <% } %>
</script>
</body>
</html>
